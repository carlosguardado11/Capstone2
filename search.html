<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks Search</title>
</head>

<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="search.html">Search</a>
        <a href="mountains.html">Mountains</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Search for a National Park</h1>
                <img src="parklogo.jpg" alt="logo">
            </div>
        </div>

        <div class="row selectionOptions">
            <div class="col">
                <select id="locationDropdown" size="" class="select1">
                    <option value="select">Select a Location</option>
                </select>
            </div>
            <div class="col">
                <p>Or</p>
            </div>
            <div class="col">
                <select id="parkType" class="select2">
                    <option value="select">Select a Park Type</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="stateParkInfo">
                    <thead>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Fax Number</th>
                        <th>Location Coordinates</th>
                    </thead>
                    <tbody id="tableRow"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"; rel = "stylesheet"
        integrity = "sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin = "anonymous"
    </script>
    <script src="locationData.js"></script>
    <script src="parkTypeData.js"></script>
    <script src="nationalParkData.js"></script>
</body>

</html>
